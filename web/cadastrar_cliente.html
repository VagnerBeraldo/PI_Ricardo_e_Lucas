<!DOCTYPE html>

<html>
    <head>

        <meta charset="ISO-8859-1"> <!--ISO-8859-1-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title></title>
    </head>
    <body>
        <form method="post" action="salvar_cliente.jsp">
            <p>
                <label for="idcpf">CPF</label>
                <input id="idcpf" type="text" name="cpf" maxlength="20" size="20">
            </p>

            <p>
                <label for="idNome">Nome</label>
                <input id="idNome" type="text" name="nome" maxlength="50" size="20">
            </p>
            <p>
                <label for="idEmail">Email</label>
                <input id="idEmail" type="email" name="email" maxlength="50" size="50">
            </p>
            <p>
                <label for="idTel">Telefone</label>
                <input id="idTel" type="fone" name="fone" maxlength="50" size="20">
            </p>

            <p>
                <label for="idCarro">Código Carro</label>
                <input id="idCarro" type="text" name="carro" maxlength="20" size="10">
            </p>
            <p>
                <label for="idModelo">Modelo</label>
                <input id="idModelo" type="text" name="modelo" maxlength="20" size="20">
            </p>
            <p>
                <label for="idMarca">Marca</label>
                <input id="idMarca" type="text" name="marca" maxlength="20" size="20">
            </p>
            <p>
                <label for="idAno">Ano</label>
                <input id="idAno" type="text" name="ano" maxlength="70" size="25">
            </p>
            <p>
                <label for="idServico">Cód Serviço</label>
                <input id="idServico" type="text" name="servico" maxlength="70" size="10">
            </p>
            <p>
                <label for="idNomeServico">Nome do Serviço</label>
                <input id="idNomeServico" type="text" name="nomeServico" maxlength="70" size="50">
            </p>
            <p>
                <label for="idPreco">Preco</label>
                <input id="idPreco" type="text" name="preco" maxlength="30" size="20">
            </p>
            <p>
                <label for="idProcedimento">Código Procedimento</label>
                <input id="idProcedimento" type="text" name="procedimento" maxlength="70" size="10">
            </p>
            <p>
                <label for="tipoProcedimento">Tipo de Procedimento</label>
                <input id="tipoProcedimento" type="text" name="tipoProcedimento" maxlength="70" size="50">
            </p>
            <p>
                <label for="data">Data da Revisão</label>
                <input id="data" type="date" name="data" maxlength="20" size="20">
            </p>


            <p>  
                <input class="btnSalvar" type="submit" value="Salvar">
            </p>
        </form>

    </body>
</html>
